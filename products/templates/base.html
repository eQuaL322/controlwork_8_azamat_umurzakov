{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %}Отзовик{% endblock %}</title>
</head>
<body>
<nav class="navbar">
    <div class="container mt-2">
        <ul>
            <li class="d-inline mr-4">
                <a href="{% url 'index' %}">Главная</a>
            </li>
            <li class="d-inline mr-4">
                <a href="{% url 'product_add_view' %}">Добавить продукт</a>
            </li>
            <li class="d-inline mr-4">
                {% block menu %}{% endblock %}
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    {% block content %}{% endblock %}
</div>
</body>
</html>
